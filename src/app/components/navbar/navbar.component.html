<div class="navbar">
  <a class="item return" *ngIf="returnButton" (click)="return()">
    <i class="icon fa fa-angle-left"></i>
    <span class="item padding-left-10">Return</span>
  </a>
  <span class="item" *ngIf="!returnButton">
    <img class="logo" src="../../../assets/img/logo.png" alt="">
    <span class="text">RocosApp</span>
  </span>
  <span class="item" (click)="logout()">
    <i class="sign-out fa fa-sign-out"></i>
  </span>
</div>
