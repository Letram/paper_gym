<ion-content>
  <section id="login">

    <!-- Formulario -->
    <form class="form" #loginForm="ngForm" (ngSubmit)="login( loginForm )">

      <input  class="input"  type="text"     [(ngModel)]="user.email"    name="email"    placeholder="Email"      required autocomplete="off" email>
      <input  class="input"  type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>

      <div class="is-relative">
        <button class="button" type="submit">Submit</button>
        <span class="error-message">{{ errorMessage }}</span>
      </div>
      
    </form>

    <!-- Enlace a la pÃ¡gina de registro -->
    <div class="register-link">
      Don't have an account?&nbsp;<a class="link" [routerLink]="'/register'" routerDirection="forward">Sign up here!</a>
    </div>

  </section>
</ion-content>
