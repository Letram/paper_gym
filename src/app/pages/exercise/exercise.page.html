<ion-content>
  <section class="dark-bg">

    <app-navbar [returnButton]="true"></app-navbar>

    <div class="form">

      <h2 class="title margin-top-0">Información</h2>

      <div class="item first" *ngIf="exercise.name">
        {{ exercise.name }}
      </div>

      <div class="item" *ngIf="exercise.machine">
        {{ exercise.machine }}
      </div>

      <div class="item" *ngIf="exercise.description">
        {{ exercise.description }}
      </div>

      <div class="item" *ngIf="exercise.muscleGroups">
        <ng-container *ngFor="let mg of exercise.muscleGroups">
          {{ mg }},&nbsp;
        </ng-container>
      </div>

      <ng-container *ngIf="exercise.images.length > 0">
        <div *ngFor="let img of exercise.images">
          <img [src]="img.url" alt="" />
        </div>
      </ng-container>

      <div *ngIf="exercise.video">
        <iframe width="100%" height="315" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
      </div>

      <h2 class="title">Avances</h2>

      <div class="item first">
        Número de series
        {{ exercise.series }}
      </div>

      <div class="item">
        Número de repeticiones
        {{ exercise.reps }}
      </div>

      <div class="item">
        Tiempo de descanso
        {{ exercise.restTime }}
      </div>

      <!-- Edit exercise -->
      <a class="edit" (click)="editExercise()">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </a>

    </div>
  </section>
</ion-content>
