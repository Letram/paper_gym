<ion-header>
  <ion-toolbar color="dark-blue">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
          <ion-col offset="2" size="8">
            <ion-item>
              <ion-label color="dark-gray">Email</ion-label>
              <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="dark-gray">Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
              <ion-button color="blue" expand="block" (click)="login()">Login</ion-button>
            <div class="redirect">
              <p>Don't have an account?<span><a [routerLink]="'/register'" routerDirection="forward">Sign up here.</a></span></p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
