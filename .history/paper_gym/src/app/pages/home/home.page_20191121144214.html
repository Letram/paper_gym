<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="logout()">logout</ion-button>
  <ion-button [routerLink]="'/add'">Add exercise</ion-button>
  <ul>
    <li *ngFor="let exercise of userExercises">
      <img src="{{exercise._images[0]}}" alt="" style="width: 50px; height: auto;">
      {{exercise._name}}
    </li>
  </ul>
</ion-content>
